services:
  - name: saleor
    type: web
    env: python
    repo: https://github.com/dnilasor/saleor-demo
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh server
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: saleor.settings
      - key: DEBUG
        value: True
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@example.com
      - key: ENABLE_ACCOUNT_CONFIRMATION_BY_EMAIL
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: saleor-db
          property: connectionString
      - key: REDIS_URL
        fromService: 
          type: redis
          name: saleor-redis
          property: connectionString

  - name: saleor-redis
    type: redis
    ipAllowList: [] # only allow connections from services in this Render account

  - name: saleor-dashboard
    type: web
    env: static
    repo: https://github.com/saleor/saleor-dashboard
    buildCommand: npm install && API_URI="$TEMP_API_URI/graphql/" npm run build
    staticPublishPath: ./build/
    envVars:
      - key: TEMP_API_URI
        fromService:
          name: saleor
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: APP_MOUNT_URI
        value: /dashboard/
    routes:
      - type: rewrite
        source: /
        destination: /dashboard/index.html

# Try prepending API URI to avoid hard-coding it
- name: saleor-storefront
    type: web
    env: node
    repo: https://github.com/saleor/react-storefront
    buildCommand: pnpm install && pnpm run build && pnpm run postbuild
    startCommand: NEXT_PUBLIC_API_URI="$TEMP_API_URI/graphql/" pnpm start
    envVars:
#      - key: NEXT_PUBLIC_API_URI
#        value: https://saleor-4ma7.onrender.com/graphql/
      - key: TEMP_API_URI
        fromService:
          name: saleor
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_IMAGE_CONVERSION_FORMATS
        value: image/avif,image/webp

  - type: worker
    name: celery-worker
    env: python
    repo: https://github.com/render-examples/saleor    
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
        name: saelor-db
        property: connectionString
      - key: REDIS_URL
        fromService:
        type: redis
        name: saelor-redis
        property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SETTINGS_MODULE
        value: saleor.settings
      - key: DEBUG
        value: False
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@example.com
      - key: ENABLE_ACCOUNT_CONFIRMATION_BY_EMAIL
        value: False
      - key: SECRET_KEY
        generateValue: true

  - type: cron
    name: exchange-rates
    env: python
    schedule: "0 1 * * *"
    startCommand: python manage.py update_exchange_rates --all
    repo: https://github.com/render-examples/saleor
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: saleor.settings
      - key: DEBUG
        value: False
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@example.com
      - key: ENABLE_ACCOUNT_CONFIRMATION_BY_EMAIL
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
            name: saleor-db-2hex
            property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: saleor-redis-2hex
          property: connectionString
      - key: OPENEXCHANGERATES_API_KEY
        value: <you-complete-me>

databases:
  - name: saleor-db
    ipAllowList: [] # only allow connections from services in this Render account

